name: Weekday Crawler

on:
  workflow_dispatch:
env:
  TZ: Asia/Shanghai

jobs:
  run_crawler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Set up Python
        uses: actions/setup-python@v4.7.1
        with:
          python-version: 3.11.4

      - name: Install dependencies
        run: |
          pip install requests
          pip install openpyxl
          pip install pandas
          pip install chinese-calendar

      - name: Run crawler
        run: python get_market_valume.py
             echo "Spider execution and Excel update completed"

      - name: Archive updated Excel file
        uses: actions/upload-artifact@v3.1.3
        with:
          name: updated_excel
          path: 市场交易量.xlsx 
      - name: Download updated Excel file
        run: |
          wget ${{ steps.archive_updated_excel.outputs.artifacts_url }}/updated_excel/市场交易量.xlsx -O updated_file.xlsx  # 下载工件中的更新后的文件

      - name: Replace original Excel file
        run: |
          mv updated_file.xlsx 市场交易量.xlsx  # 替换原始文件
